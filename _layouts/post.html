---
layout: default

<!-- Main -->
<div id="main-wrapper">
	<div id="main" class="container">
		<div class="row">
			<div class="12u skel-cell-mainContent">
				<div class="content">
					<h2>{{ page.title }}</h2>
					<p class="meta">{{ page.date | date_to_string }}</p>
					<div class="post">
						{{ content }}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- /Main -->
