---
layout: default
---

<!-- Main -->
<div id="main-wrapper">
	<div id="main" class="container">
		<div class="row">
			<div class="2u">&nbsp;</div>
			<div class="8u skel-cell-mainContent">
				<article class="content">
					<h2>{{ page.title }}</h2>
					<ul class="meta"> <li class="timestamp">{{ page.date | date_to_string }} </li> </ul>
					<div>
						{{ content }}
					</div>
				</article>
			</div>
			<div class="2u">&nbsp;</div>
		</div>
	</div>
</div>
<!-- /Main -->
